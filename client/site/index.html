<html>
  <head>
    <script type="text/javascript" src="js/celestia.js"></script>
  </head>
  <body></body>
  <script>

    var chat = new WebSocket("ws://" + location.host + "/chat");    
    chat.onopen = function(e) { 


      var celestia = Elm.fullscreen(Elm.Demo);
      celestia.ports.controls.subscribe(function(e) {
        console.log(e);
        chat.send(e);
      });

    }


  </script>
</html>
