
syntax = "proto2";

package world;

option java_package = "com.jmpspace.contracts.SpaceServer";

import "physics.proto";
import "player.proto";
import "structure.proto";

message Entity {
  oneof entity {
    structure.Structure structure = 1;
    player.Player player = 2;
  }
}

message FloatingEntity {
  required physics.PhysicsState physicsState = 1;
  required Entity entity = 2;
}

message World {
  repeated FloatingEntity floatingEntities = 1;
  required player.State playerState = 2;
}