
syntax = "proto2";

package game;

option java_package = "com.jmpspace.contracts.SpaceServer";

message GameRequest {
  oneof request {
    Spawn spawn = 1;
  }
}

message Spawn {
  required int32 cryoTubeId = 1;
}

message GameResponse {
  oneof response {
    Snapshot snapshot = 1;
  }
}

message CryoTubesChange {
  repeated int32 cryoTubeIds = 1;
}

message Snapshot {
  optional CryoTubesChange cryoTubesChange = 1;
}
