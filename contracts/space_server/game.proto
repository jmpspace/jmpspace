
syntax = "proto2";

package game;

option java_package = "com.jmpspace.contracts.SpaceServer";

message GameRequest {
  oneof request {
    Ping ping = 1;
    Spawn spawn = 2;
  }
}

message Ping {}
message Spawn {}

message GameResponse {
  oneof response {
    Pong pong = 1;
  }
}

message Pong {}

message CryoTubesChange {
  repeated string cryoTubeIds = 1;
}

message Snapshot {
  optional CryoTubesChange cryoTubesChange = 1;
}

message Spawned {}
message Died {}
